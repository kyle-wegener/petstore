<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>

    </title>
</head>
<body>
<h2>Create An Owner</h2>
    <form action='create' method='post'>
        <div>
            <label>Owner Name</label>
            <input type='text' name='name' th:field="${owner.name}" />
            <p style="color: #FF0000" th:errors="${owner.name}"></p>
        </div>
        <div>
            <label>Owner City</label>
            <input type='text' name='name' th:field="${owner.city}" />
            <p style="color: #FF0000" th:errors="${owner.city}"></p>
        </div>
        <input type='submit' value='Create!' />
    </form>
</body>
</html>
